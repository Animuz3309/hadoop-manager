<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<th:block layout:fragment="content">
    <nav th:replace="fragments/navigation :: nav('user')"></nav>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Users</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Users List
                    </div>
                    <div class="panel-body">
                        <table id="table" width="100%" class="table table-striped table-bordered table-hover"
                               data-toggle="table"
                               data-pagination="true"
                               data-search="true">
                            <thead>
                            <tr>
                                <th>Username</th>
                                <th>Title</th>
                                <th>Email</th>
                                <th>Tenant</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user, state:${users}" th:class="${state.odd}? 'odd'">
                                    <td data-editable="true" data-sortable="true">
                                        <a th:href="@{|/users/${user.username}|}" th:text="${user.username}"></a>
                                    </td>
                                    <td th:attr="data-field=${user.title}" data-editable="true" data-sortable="true">
                                        <span th:text="${user.title}" ></span>
                                    </td>
                                    <td th:attr="data-field=${user.email}" data-editable="true" data-sortable="true">
                                        <span th:text="${user.email}" ></span>
                                    </td>
                                    <td th:attr="data-field=${user.tenant}" data-editable="true" data-sortable="true">
                                        <span th:text="${user.tenant}" ></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- todo user details modal-->
    <div class="modal fade" id="user_details" tabindex="-1" role="dialog" aria-labelledby="UserDetails" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit UserDetails</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body...</p>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
